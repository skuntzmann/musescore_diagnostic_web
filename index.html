<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Diagnostic MuseScore Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .response {
      margin-top: 2rem;
      padding: 1rem;
      background: #e9ffe9;
      border-left: 5px solid #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diagnostic MuseScore</h1>

    <label for="launch">MuseScore se lance-t-il ?</label>
    <select id="launch">
      <option value="">-- Choisissez --</option>
      <option value="no">‚ùå Non, il ne d√©marre pas</option>
      <option value="yes">‚úÖ Oui, mais il y a un bug</option>
    </select>

    <div id="extra-fields" style="display:none;">
      <label for="message">Message d'erreur ou description du probl√®me :</label>
      <textarea id="message" rows="4" placeholder="Copiez, d√©crivez ou scannez le message d'erreur..."></textarea>

      <input type="file" id="ocrImage" accept="image/*" />
      <button onclick="lancerOCR()">üì∑ Lire le message depuis une image</button>

      <label for="os">Syst√®me d'exploitation :</label>
      <select id="os">
        <option value="">-- Choisissez --</option>
        <option value="windows">Windows</option>
        <option value="macos">macOS</option>
        <option value="linux">Linux</option>
      </select>

      <button onclick="diagnostiquer()">ü©∫ Diagnostiquer</button>
    </div>

    <div class="response" id="reponse" style="display:none;"></div>
  </div>

  <script>
    const launchSelect = document.getElementById('launch');
    const extraFields = document.getElementById('extra-fields');
    const reponse = document.getElementById('reponse');

    launchSelect.addEventListener('change', () => {
      reponse.style.display = 'none';
      if (launchSelect.value === "yes" || launchSelect.value === "no") {
        extraFields.style.display = 'block';
      } else {
        extraFields.style.display = 'none';
      }
    });

    function diagnostiquer() {
      const launch = document.getElementById('launch').value;
      const message = document.getElementById('message').value.toLowerCase();
      const os = document.getElementById('os').value;
      let solution = "";

      if (!launch) {
        alert("Veuillez indiquer si MuseScore se lance ou non.");
        return;
      }

      if (launch === "no") {
        // Probl√®mes au d√©marrage
        if (message.includes("quit unexpectedly") || os === "macos") {
          solution = "Sur macOS, supprimez le dossier ~/Library/Application Support/MuseScore, puis relancez.";
        } else if (message.includes("segmentation fault") || os === "linux") {
          solution = "Essayez de lancer MuseScore en mode sans √©chec avec `-F` dans un terminal.";
        } else if (message.includes(".dll") || os === "windows") {
          solution = "R√©installez les Visual C++ Redistributables pour Windows.";
        } else if (message.includes("nothing happens") || message.trim() === "") {
          solution = "Essayez de supprimer les pr√©f√©rences MuseScore (AppData/MuseScoreX) ou r√©installez le logiciel.";
        } else {
          solution = "Probl√®me au d√©marrage non reconnu. Essayez de r√©installer MuseScore ou de supprimer ses pr√©f√©rences.";
        }

      } else if (launch === "yes") {
        // Probl√®mes apr√®s lancement
        if (message.includes("permission denied") && os === "macos") {
          solution = "MuseScore n‚Äôa pas les droits d‚Äô√©criture. Allez dans S√©curit√© > Acc√®s complet au disque et ajoutez MuseScore.";
        } else if (message.includes("file already exists")) {
          solution = "Le fichier existe d√©j√†. Essayez d‚Äôenregistrer sous un autre nom.";
        } else if (message.includes(".temp")) {
          solution = "L‚Äôerreur .temp est li√©e √† l‚Äôacc√®s disque. Enregistrez sur un autre dossier (ex : Bureau).";
        } else if (message.includes("cannot read file")) {
          solution = "Fichier illisible. V√©rifiez qu‚Äôil s‚Äôagit bien d‚Äôun fichier .mscz non corrompu.";
        } else if (message.includes("corrupted")) {
          solution = "Partition corrompue. Essayez d‚Äôouvrir une sauvegarde (.mscz~) ou utilisez une autre version de MuseScore.";
        } else if (message.includes("soundfont") && message.includes("missing")) {
          solution = "SoundFont manquant. Allez dans Pr√©f√©rences > I/O pour r√©assigner le fichier.";
        } else if (message.includes("undefined") || message.includes("null")) {
          solution = "Bug logiciel. Essayez de red√©marrer MuseScore ou r√©installer la derni√®re version.";
        } else if (message.includes("network")) {
          solution = "Probl√®me de connexion. V√©rifiez votre pare-feu ou votre proxy.";
        } else {
          solution = "Erreur non reconnue. Essayez d‚Äô√™tre plus pr√©cis ou contactez le support MuseScore.";
        }
      }

      reponse.style.display = 'block';
      reponse.innerText = solution;
    }

    function lancerOCR() {
      const fileInput = document.getElementById('ocrImage');
      const file = fileInput.files[0];
      if (!file) return alert("Choisissez une image d'abord.");

      Tesseract.recognize(file, 'eng+fra')
        .then(({ data: { text } }) => {
          document.getElementById('message').value = text;
        })
        .catch(err => {
          console.error(err);
          alert("Erreur OCR. Essayez avec une autre image.");
        });
    }
  </script>
</body>
</html>
