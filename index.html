<!DOCTYPE html>

<head>

  <style>

</head>
<body>
  <div class="container">

  <script>
    function diagnostiquer() {
      const msg = document.getElementById('message').value.toLowerCase();
      const os = document.getElementById('os').value;
      const reponse = document.getElementById('reponse');
      let solution = "";

      if (msg.includes("permission denied") && os === "macos") {
        solution = "MuseScore n'a pas les droits d'Ã©criture. Allez dans PrÃ©fÃ©rences SystÃ¨me > SÃ©curitÃ© et confidentialitÃ© > AccÃ¨s complet au disque, et ajoutez MuseScore.";
      } else if (msg.includes("open temp file") || msg.includes(".temp")) {
        solution = "Erreur liÃ©e au fichier temporaire. Enregistrez ailleurs (par exemple sur le Bureau), ou redÃ©marrez l'application.";
      } else if (msg.includes("score is corrupted")) {
        solution = "La partition est corrompue. Essayez de l'ouvrir dans une autre version de MuseScore, ou rÃ©cupÃ©rez une sauvegarde (.mscz~).";
      } else if (msg.includes("undefined") || msg.includes("null")) {

    function lancerOCR() {
      const fileInput = document.getElementById('ocrImage');
      const file = fileInput.files[0];
      if (!file) return alert("Choisissez une image d'abord.");

      Tesseract.recognize(file, 'eng+fra')
        .then(({ data: { text } }) => {
          document.getElementById('message').value = text;
        })
        .catch(err => {
          console.error(err);
          alert("Erreur lors de la reconnaissance de texte.");
